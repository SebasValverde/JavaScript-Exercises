<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12 - Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylespages.css">
    <script defer src="../Js/Hard_12.js"></script>
</head>
<body>
    <div class="container">
        <div class="exercise-box">
            <button class="menu-btn" onclick="window.location.href='../Index.html'">⬅ Menu</button>
            <h1>Exercise 12: Random Password Generator</h1>
            <p>Generate secure passwords by combining letters, numbers, and symbols.</p>
            <label for="inputLength">Password length:</label>
            <input type="number" id="inputLength" placeholder="Enter a number...">           
            <div class="d-flex flex-column align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="includeNumbers">
                  <label class="form-check-label" for="includeNumbers">Include numbers</label>
                </div>
              
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="includeSymbols">
                  <label class="form-check-label" for="includeSymbols">Include symbols</label>
                </div>
            </div>
            <button id="btnGen">Generate password</button>
            <p id="Password" class=" text-white p-2 rounded mt-3 text-center overflow-auto" style="max-width: 100%; white-space: nowrap;"></p>
            <div class="nav-buttons">
                <button  class="nav-btn" onclick="window.location.href='../html/Hard_11.html'">◀ Previous Exercise</button>
                <button  class="nav-btn" onclick="window.location.href='../html/Hard_13.html'">▶ Next Exercise</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
